	<body>
		<h1>欢迎登录</h1>
		<form id="usernamePasswordCaptchaLoginForm">
			<h2>用户名+密码+验证码认证</h2>
			<table>
				<tr><td>账号：</td><td><input type="text" name="username" value="0009785"></td></tr>
				<tr><td>密码：</td><td><input type="password" name="password" value="123456"></td></tr>
				<tr>
					<td>验证码：</td>
					<td>
						<input type="text" name="captcha">
						<img id="captchaImg" style="cursor:pointer;"/>
					</td>
				</tr>
				<tr><td colspan="2">记住我：<input type="checkbox" name="remember-me"></td></tr>
				<tr>
					<td colspan="2">
						<input type="button" id="formLoginBtn" name="submit" value="登录">
					</td>
				</tr>
			</table>
		</form>
