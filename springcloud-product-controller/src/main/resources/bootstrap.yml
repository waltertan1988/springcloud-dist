# Eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:7110/eureka/

spring:
  application:
    name: product-center
  # 使用springcloud config配置中心
  cloud:
    config:
      discovery:
        service-id: config-server
        enabled: true
      profile: default
      label: master