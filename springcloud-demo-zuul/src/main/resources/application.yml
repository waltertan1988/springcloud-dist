# Eureka
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://localhost:7110/eureka/
# Feign
feign:
    client:
        config:
            default:
                connect-timeout: 4000
                read-timeout: 4000
    # Feign hystrix
    hystrix:
        enabled: true

# Hystrix
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000

# Actuator
management:
    endpoints:
        web:
            exposure:
                include: '*'
server:
    port: 7120
spring:
    application:
        name: zuul
    # DataSource
    datasource:
        password: ''
        url: jdbc:mysql://localhost/lychee?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
        username: root
    # JPA
    jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        hibernate:
            ddl-auto: update
        show-sql: true
